
{% extends 'todo/base.html' %}


{% block content %}

{{id}}


{% for q in questions %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> {{q.name}}</h5>
            <p class="card-text"> {{q.description}}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'question' id=q.id %}" class="btn btn-success">Solve</a>
        </div>
    </div>
   
{% endfor %}
{% endblock %}
